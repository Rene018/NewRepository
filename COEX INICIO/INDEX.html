<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Campus Coex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h- w-screen font-['Montserrat'] ">
    <div class="flex flex-col h-screen w-screen justify-between bg-[#defada76]" id="container">
        <main class="flex flex-row ">
            <div class="flex flex-col p-[16px] " id="lateral">
                <div class="w[100%] p-[16px]  bg-[#FFFFFF]">
                <div>
                    <h1 class="text-4xl border-b-2 border-slate-800 font-black " >Campus Coex</h1>
                </div>
                <div class="" id="login">
                    <h1>Registrarse</h1>
                    <form class="flex flex-col" action="#">
                        <label for="usuario">Nombre de usuario</label>
                        <input class="border-[1px]" id="usuario" type="text" placeholder="Nombre de usuario" required>
                        <label for="contrasena">Contraseña</label>
                        <input class="border-[1px]"  id="contrasena" type="text" placeholder="Contraseña" required>
                        <input type="submit" value="Acceder">
                    </form>
                    <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                    <h2>Algunos cursos permiten el acceso de invitados</h2>
                    <input type="button" value="Entrar como invitado">
                </div>                    
                </div>

            </div>
            <div id="imagen">
                <img class="w-[92%] h-auto p-[15px]" src="/IMG/IMG_0578.jpg"
                    alt="">
            </div>
        </main>
        <footer >
            <div class="flex flex-row justify-around p-[16px] bg-[#1066bd]">
                <div>
                    <h1 class="text-[27px] text-center">Desde el ser, el saber y el <br> hacer</h1>
                </div>
                <div>
                    <h2>https://www.coex.com.co/</h2>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
