<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Coex</title>
</head>

<body>
    <main>
        <div id="container" class=" grid font-['Montserrat'] md:pt-[16px]">
            <div class="md:px-[20px]" id="container.lateral">
                <div id="lateral" class="md:w-full flex flex-col p-[16px] bg-white border shadow-sm shadow-black">
                    <div class="border-b-2" id="titulo">
                        <h1 class="text-[193%] font-bold mb-[7px]" >Campus Coex</h1>
                    </div>
                    <div id="formulario">
                        <h1 class=" font-thin text-[150%] my-[7px]">Registrarse</h1>
                        <form class="flex flex-col" action="#" method="get">
                            <label class="font-bold text-[90%]" for="nombre">Nombre de usuario <br></label>
                            <input class="font-thin text-[90%] border p-[4px] hover:shadow-md " type="text" id="nombre" placeholder="Nombre de usuario">
                            <label class="font-bold text-[90%]" for="contrasena">Contraseña <br></label>
                            <input class=" text-[90%] font-thin border p-[4px]" type="text" id="contrasena" placeholder="Contraseña">
                            <div class=" mt-[7px] flex justify-center"><button type="submit" class="font-bold text-white px-[12px]  py-[6px] bg-[#C7231B]">Acceder</button></div>
                            
                        </form>
                    </div>
                    <div class="mb-[14px]" id="recuperar">
                        <a class="font-bold text-[90%] text-[#C7231B]  hover:underline" href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                    </div>
                    <div  id="invitado">
                        <p class="mb-[14px]">Algunos cursos permiten el acceso de invitados</p>
                        <form action="#" method="get">
                            <button class="font-thin px-[12px] py-[6px] bg-[#E9ECEF] w-full" type="submit">Entrar como invitado</button>
                        </form>
                    </div>

                </div>
            </div>

            <div id="imagen">
                <div><img class=" md:w-[96%]"
                        src="https://coexdevelopers.com/pluginfile.php/1/theme_fordson/logintopimage/1661355333/IMG_0578.jpg"
                        alt=""></div>
            </div>
        </div>
    </main>
    
</body>

</html>
